<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
          <h1>WEATHER APP</h1>
        <div class="tab-container">
            <p class="tab" user-weather-container>your weather</p>
            <p class="tab" serach-weather-container>search weather</p>
         </div>
           <div class="weather-container">
            <div class="grant-location-container sub-container"grant-location-container>
               <img src="assets/location.png" width="80" height="80" loading="lazy"></img>
               <p>grant location access</p>
               <p>allow access to get weather information</p>
               <button class="btn" data-grantAccess>grant access</button>
            </div>
            
             <form class="form-container " data-search-from>
              <input placeholder="serach for city" dataSearch-input>
              <button class="btn" type="submit">
                <img src="assets/search.png" height="20" width="20" loading="lazy">
              </button>
             </form>
             <div class="api-called-failed">
              <p id="failed">404 error</p>
              <p api-repose-failed>no city exits </p>
            </div>
             <div class="loading-screen-container sub-container">
                <img src="assets/loading.gif" width="150" height="150">
                <p>loading</p>
             </div>
               <div class="user-info-container sub-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="assets/wind.png">
                        <p>wind speed</p>
                        <p data-wind-speed></p>
                    </div>
                    <div class="parameter">
                        <img src="assets/humidity.png">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                      <img src="assets/cloud.png">
                      <p>could</p>
                      <p data-cloudiness></p>
                    </div>
                </div>
             </div>
            </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
